name: Performance Monitoring

on:
  schedule:
    # Executar monitoramento de performance semanalmente
    - cron: '0 4 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  lighthouse-ci:
    name: âš¡ Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: âš¡ Run Lighthouse CI
        run: npm run lighthouse:ci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: ğŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 90
      
      - name: ğŸ“ˆ Comment PR with results
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://olvinternacional.com.br
            https://olvinternacional.com.br/solucoes
            https://olvinternacional.com.br/setores
            https://olvinternacional.com.br/diagnostico
          uploadArtifacts: true
          temporaryPublicStorage: true

  bundle-analysis:
    name: ğŸ“¦ Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build with analysis
        run: npm run build
        env:
          ANALYZE: true
          NODE_ENV: production
      
      - name: ğŸ“Š Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: .next/analyze/
          retention-days: 30

  performance-tests:
    name: ğŸ§ª Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run performance tests
        run: npm run test:performance
        env:
          CI: true
      
      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results/
          retention-days: 30
