<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="500" rx="30" fill="url(#cardGradient)" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
  
  <!-- Central Icon Area -->
  <circle cx="400" cy="250" r="80" fill="url(#accentGradient)" opacity="0.2" filter="url(#glow)"/>
  <circle cx="400" cy="250" r="60" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Dashboard Elements -->
  <rect x="320" y="200" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="380" y="200" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="440" y="200" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  
  <rect x="320" y="250" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="380" y="250" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="440" y="250" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  
  <rect x="320" y="300" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.4"/>
  <rect x="380" y="300" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.4"/>
  <rect x="440" y="300" width="40" height="30" rx="5" fill="url(#accentGradient)" opacity="0.4"/>
  
  <!-- Title -->
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    SISTEMA DE GESTÃO ERP
  </text>
  <text x="400" y="480" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Gestão Integrada Completa
  </text>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="3" fill="#06b6d4" opacity="0.6" filter="url(#glow)"/>
  <circle cx="650" cy="450" r="3" fill="#3b82f6" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="400" r="2" fill="#06b6d4" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="200" r="2" fill="#3b82f6" opacity="0.4" filter="url(#glow)"/>
</svg>
