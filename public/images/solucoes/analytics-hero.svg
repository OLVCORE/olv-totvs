<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Dots Pattern -->
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#059669" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="500" rx="30" fill="url(#cardGradient)" stroke="#059669" stroke-width="2" opacity="0.3"/>
  
  <!-- Central Analytics Area -->
  <rect x="300" y="180" width="200" height="140" rx="20" fill="url(#accentGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Chart Elements -->
  <rect x="320" y="250" width="20" height="60" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="350" y="220" width="20" height="90" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="380" y="200" width="20" height="110" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="410" y="240" width="20" height="70" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="440" y="210" width="20" height="100" rx="5" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Data Points -->
  <circle cx="330" cy="200" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="360" cy="180" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="390" cy="160" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="420" cy="190" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="450" cy="170" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Connecting Lines -->
  <path d="M330,200 L360,180 L390,160 L420,190 L450,170" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Dashboard Elements -->
  <rect x="150" y="350" width="100" height="60" rx="10" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="550" y="350" width="100" height="60" rx="10" fill="url(#accentGradient)" opacity="0.3"/>
  
  <!-- Title -->
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    ANALYTICS
  </text>
  <text x="400" y="480" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Business Intelligence
  </text>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="3" fill="#059669" opacity="0.6" filter="url(#glow)"/>
  <circle cx="650" cy="450" r="3" fill="#0d9488" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="400" r="2" fill="#059669" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="200" r="2" fill="#0d9488" opacity="0.4" filter="url(#glow)"/>
</svg>
