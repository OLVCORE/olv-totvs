<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627d98;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#627d98;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627d98" />
      <stop offset="100%" style="stop-color:#8b9dc3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Credit card -->
  <rect x="100" y="80" width="200" height="120" fill="url(#iconGradient)" opacity="0.9" rx="15"/>
  <rect x="110" y="90" width="180" height="100" fill="white" opacity="0.1" rx="10"/>
  
  <!-- Card chip -->
  <rect x="120" y="110" width="30" height="20" fill="white" opacity="0.8" rx="3"/>
  <rect x="125" y="115" width="20" height="10" fill="url(#iconGradient)" opacity="0.6" rx="2"/>
  
  <!-- Card number -->
  <rect x="160" y="110" width="120" height="8" fill="white" opacity="0.7" rx="2"/>
  <rect x="160" y="125" width="100" height="6" fill="white" opacity="0.5" rx="2"/>
  
  <!-- Cardholder name -->
  <rect x="120" y="140" width="80" height="6" fill="white" opacity="0.6" rx="2"/>
  
  <!-- Expiry date -->
  <rect x="220" y="140" width="40" height="6" fill="white" opacity="0.6" rx="2"/>
  
  <!-- Payment processing -->
  <rect x="150" y="220" width="100" height="40" fill="url(#iconGradient)" opacity="0.8" rx="8"/>
  <circle cx="170" cy="240" r="8" fill="white" opacity="0.8"/>
  <circle cx="190" cy="240" r="8" fill="white" opacity="0.8"/>
  <circle cx="210" cy="240" r="8" fill="white" opacity="0.8"/>
  <circle cx="230" cy="240" r="8" fill="white" opacity="0.8"/>
  
  <!-- Money flow arrows -->
  <path d="M50 150 L100 150" stroke="url(#iconGradient)" stroke-width="4" opacity="0.7" marker-end="url(#arrowhead)"/>
  <path d="M300 150 L350 150" stroke="url(#iconGradient)" stroke-width="4" opacity="0.7" marker-end="url(#arrowhead)"/>
  
  <!-- Floating coins -->
  <circle cx="80" cy="60" r="12" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="80" cy="60" r="8" fill="white" opacity="0.3"/>
  <text x="80" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  
  <circle cx="320" cy="60" r="12" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="320" cy="60" r="8" fill="white" opacity="0.3"/>
  <text x="320" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  
  <!-- Security shield -->
  <path d="M200 50 L190 60 L190 80 L200 90 L210 80 L210 60 Z" fill="url(#iconGradient)" opacity="0.8"/>
  <path d="M195 70 L200 75 L205 70" stroke="white" stroke-width="2" fill="none"/>
</svg>