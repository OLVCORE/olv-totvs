<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Dots Pattern -->
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#dc2626" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="500" rx="30" fill="url(#cardGradient)" stroke="#dc2626" stroke-width="2" opacity="0.3"/>
  
  <!-- Central Finance Area -->
  <rect x="300" y="180" width="200" height="140" rx="20" fill="url(#accentGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Money Flow -->
  <circle cx="350" cy="250" r="25" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="400" cy="250" r="25" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="450" cy="250" r="25" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Connecting Lines -->
  <line x1="375" y1="250" x2="425" y2="250" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="425" y1="250" x2="475" y2="250" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Financial Charts -->
  <rect x="320" y="320" width="60" height="80" rx="5" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="330" y="350" width="40" height="50" rx="3" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Growth Indicators -->
  <path d="M150,200 L200,150 L250,180 L300,120 L350,160" stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <circle cx="150" cy="200" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="250" cy="180" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="300" cy="120" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="350" cy="160" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    TECHFIN
  </text>
  <text x="400" y="480" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Soluções Financeiras
  </text>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="3" fill="#dc2626" opacity="0.6" filter="url(#glow)"/>
  <circle cx="650" cy="450" r="3" fill="#ea580c" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="400" r="2" fill="#dc2626" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="200" r="2" fill="#ea580c" opacity="0.4" filter="url(#glow)"/>
</svg>
