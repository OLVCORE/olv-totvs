<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4362a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d4362a;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4362a" />
      <stop offset="100%" style="stop-color:#e74c3c" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- HR Dashboard -->
  <rect x="50" y="50" width="300" height="200" fill="white" opacity="0.1" rx="15"/>
  
  <!-- Header -->
  <rect x="60" y="60" width="280" height="30" fill="url(#iconGradient)" opacity="0.8" rx="5"/>
  <rect x="70" y="70" width="80" height="10" fill="white" opacity="0.7" rx="2"/>
  
  <!-- Employee cards -->
  <rect x="80" y="110" width="60" height="80" fill="url(#iconGradient)" opacity="0.7" rx="8"/>
  <circle cx="110" cy="130" r="15" fill="white" opacity="0.8"/>
  <rect x="90" y="150" width="40" height="6" fill="white" opacity="0.6" rx="2"/>
  <rect x="90" y="160" width="30" height="4" fill="white" opacity="0.5" rx="2"/>
  
  <rect x="160" y="110" width="60" height="80" fill="url(#iconGradient)" opacity="0.8" rx="8"/>
  <circle cx="190" cy="130" r="15" fill="white" opacity="0.8"/>
  <rect x="170" y="150" width="40" height="6" fill="white" opacity="0.6" rx="2"/>
  <rect x="170" y="160" width="30" height="4" fill="white" opacity="0.5" rx="2"/>
  
  <rect x="240" y="110" width="60" height="80" fill="url(#iconGradient)" opacity="0.9" rx="8"/>
  <circle cx="270" cy="130" r="15" fill="white" opacity="0.8"/>
  <rect x="250" y="150" width="40" height="6" fill="white" opacity="0.6" rx="2"/>
  <rect x="250" y="160" width="30" height="4" fill="white" opacity="0.5" rx="2"/>
  
  <!-- Performance indicators -->
  <rect x="80" y="210" width="40" height="20" fill="url(#iconGradient)" opacity="0.6" rx="5"/>
  <text x="100" y="225" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Performance</text>
  
  <rect x="140" y="210" width="40" height="20" fill="url(#iconGradient)" opacity="0.7" rx="5"/>
  <text x="160" y="225" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Training</text>
  
  <rect x="200" y="210" width="40" height="20" fill="url(#iconGradient)" opacity="0.8" rx="5"/>
  <text x="220" y="225" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Benefits</text>
  
  <rect x="260" y="210" width="40" height="20" fill="url(#iconGradient)" opacity="0.9" rx="5"/>
  <text x="280" y="225" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Payroll</text>
  
  <!-- Floating elements -->
  <circle cx="30" cy="80" r="6" fill="url(#iconGradient)" opacity="0.5"/>
  <circle cx="370" cy="100" r="8" fill="url(#iconGradient)" opacity="0.4"/>
  <circle cx="350" cy="250" r="5" fill="url(#iconGradient)" opacity="0.6"/>
  
  <!-- Team collaboration -->
  <circle cx="100" cy="50" r="12" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="100" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="100" cy="50" r="4" fill="white" opacity="0.6"/>
  
  <circle cx="300" cy="50" r="12" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="300" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="300" cy="50" r="4" fill="white" opacity="0.6"/>
</svg>
