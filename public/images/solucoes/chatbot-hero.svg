<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25d366;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#25d366;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25d366" />
      <stop offset="100%" style="stop-color:#4ade80" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Chat interface -->
  <rect x="50" y="50" width="300" height="200" fill="white" opacity="0.1" rx="15"/>
  
  <!-- Chat header -->
  <rect x="60" y="60" width="280" height="30" fill="url(#iconGradient)" opacity="0.8" rx="5"/>
  <circle cx="80" cy="75" r="8" fill="white" opacity="0.8"/>
  <rect x="95" y="70" width="60" height="10" fill="white" opacity="0.7" rx="2"/>
  
  <!-- Chat messages -->
  <rect x="70" y="110" width="120" height="30" fill="url(#iconGradient)" opacity="0.7" rx="15"/>
  <rect x="80" y="120" width="100" height="10" fill="white" opacity="0.8" rx="2"/>
  
  <rect x="210" y="150" width="120" height="30" fill="url(#iconGradient)" opacity="0.8" rx="15"/>
  <rect x="220" y="160" width="100" height="10" fill="white" opacity="0.8" rx="2"/>
  
  <rect x="70" y="190" width="100" height="25" fill="url(#iconGradient)" opacity="0.6" rx="12"/>
  <rect x="80" y="198" width="80" height="8" fill="white" opacity="0.8" rx="2"/>
  
  <!-- Bot avatar -->
  <circle cx="200" cy="100" r="20" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="200" cy="100" r="15" fill="white" opacity="0.3"/>
  <circle cx="200" cy="100" r="8" fill="white" opacity="0.6"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AI</text>
  
  <!-- Input field -->
  <rect x="60" y="220" width="200" height="20" fill="white" opacity="0.2" rx="10"/>
  <rect x="70" y="225" width="180" height="10" fill="white" opacity="0.5" rx="2"/>
  
  <!-- Send button -->
  <circle cx="280" cy="230" r="15" fill="url(#iconGradient)" opacity="0.8"/>
  <path d="M275 230 L285 230 M280 225 L280 235" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Floating chat bubbles -->
  <circle cx="80" cy="40" r="8" fill="url(#iconGradient)" opacity="0.5"/>
  <circle cx="320" cy="40" r="6" fill="url(#iconGradient)" opacity="0.4"/>
  <circle cx="350" cy="80" r="10" fill="url(#iconGradient)" opacity="0.3"/>
  
  <!-- Notification indicators -->
  <circle cx="320" cy="70" r="6" fill="#ff4444" opacity="0.8"/>
  <text x="320" y="75" text-anchor="middle" fill="white" font-size="8" font-weight="bold">3</text>
  
  <!-- AI processing indicator -->
  <circle cx="200" cy="250" r="12" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="200" cy="250" r="8" fill="white" opacity="0.3"/>
  <circle cx="200" cy="250" r="4" fill="white" opacity="0.6"/>
</svg>






