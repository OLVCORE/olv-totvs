<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50" />
      <stop offset="100%" style="stop-color:#66bb6a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Financial building -->
  <rect x="150" y="100" width="100" height="150" fill="url(#iconGradient)" opacity="0.8" rx="10"/>
  
  <!-- Building floors -->
  <rect x="160" y="110" width="80" height="20" fill="white" opacity="0.2" rx="5"/>
  <rect x="160" y="140" width="80" height="20" fill="white" opacity="0.2" rx="5"/>
  <rect x="160" y="170" width="80" height="20" fill="white" opacity="0.2" rx="5"/>
  <rect x="160" y="200" width="80" height="20" fill="white" opacity="0.2" rx="5"/>
  
  <!-- Windows -->
  <rect x="170" y="115" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="190" y="115" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="210" y="115" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  
  <rect x="170" y="145" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="190" y="145" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="210" y="145" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  
  <rect x="170" y="175" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="190" y="175" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="210" y="175" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  
  <!-- Bank logo -->
  <circle cx="200" cy="80" r="20" fill="url(#iconGradient)" opacity="0.9"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$</text>
  
  <!-- Money flow -->
  <path d="M100 150 L150 150" stroke="url(#iconGradient)" stroke-width="4" opacity="0.7"/>
  <path d="M250 150 L300 150" stroke="url(#iconGradient)" stroke-width="4" opacity="0.7"/>
  
  <!-- Dollar signs -->
  <circle cx="120" cy="150" r="8" fill="url(#iconGradient)" opacity="0.6"/>
  <text x="120" y="155" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  
  <circle cx="280" cy="150" r="8" fill="url(#iconGradient)" opacity="0.6"/>
  <text x="280" y="155" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  
  <!-- Charts -->
  <rect x="80" y="200" width="40" height="30" fill="url(#iconGradient)" opacity="0.7" rx="5"/>
  <rect x="85" y="210" width="8" height="15" fill="white" opacity="0.8" rx="1"/>
  <rect x="95" y="205" width="8" height="20" fill="white" opacity="0.8" rx="1"/>
  <rect x="105" y="200" width="8" height="25" fill="white" opacity="0.8" rx="1"/>
  
  <rect x="280" y="200" width="40" height="30" fill="url(#iconGradient)" opacity="0.7" rx="5"/>
  <rect x="285" y="210" width="8" height="15" fill="white" opacity="0.8" rx="1"/>
  <rect x="295" y="205" width="8" height="20" fill="white" opacity="0.8" rx="1"/>
  <rect x="305" y="200" width="8" height="25" fill="white" opacity="0.8" rx="1"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="80" r="6" fill="url(#iconGradient)" opacity="0.5"/>
  <circle cx="350" cy="100" r="8" fill="url(#iconGradient)" opacity="0.4"/>
  <circle cx="320" cy="250" r="5" fill="url(#iconGradient)" opacity="0.6"/>
</svg>
