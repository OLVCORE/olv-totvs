<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Hexagon Pattern -->
  <defs>
    <pattern id="hexagon" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L50 15 L50 45 L30 60 L10 45 L10 15 Z" fill="none" stroke="#dc2626" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#hexagon)"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="500" rx="30" fill="url(#cardGradient)" stroke="#dc2626" stroke-width="2" opacity="0.3"/>
  
  <!-- Central Building -->
  <rect x="350" y="200" width="100" height="120" rx="5" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="360" y="210" width="80" height="100" rx="3" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Building Floors -->
  <rect x="370" y="220" width="60" height="15" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="370" y="240" width="60" height="15" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="370" y="260" width="60" height="15" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="370" y="280" width="60" height="15" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Construction Elements -->
  <rect x="200" y="350" width="400" height="80" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
  <rect x="250" y="320" width="20" height="110" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="300" y="300" width="20" height="130" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="350" y="280" width="20" height="150" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="400" y="300" width="20" height="130" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="450" y="320" width="20" height="110" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Crane -->
  <line x1="500" y1="200" x2="500" y2="350" stroke="url(#accentGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="500" y1="200" x2="600" y2="200" stroke="url(#accentGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="580" y1="200" x2="580" y2="250" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    CONSTRUÇÃO CIVIL
  </text>
  <text x="400" y="480" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Gestão de Obras e Projetos
  </text>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="3" fill="#dc2626" opacity="0.6" filter="url(#glow)"/>
  <circle cx="650" cy="450" r="3" fill="#ea580c" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="400" r="2" fill="#dc2626" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="200" r="2" fill="#ea580c" opacity="0.4" filter="url(#glow)"/>
</svg>
