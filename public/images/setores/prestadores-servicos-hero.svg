<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3" />
      <stop offset="100%" style="stop-color:#64b5f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Office building -->
  <rect x="100" y="80" width="200" height="160" fill="url(#iconGradient)" opacity="0.8" rx="10"/>
  
  <!-- Building floors -->
  <rect x="110" y="90" width="180" height="30" fill="white" opacity="0.2" rx="5"/>
  <rect x="110" y="130" width="180" height="30" fill="white" opacity="0.2" rx="5"/>
  <rect x="110" y="170" width="180" height="30" fill="white" opacity="0.2" rx="5"/>
  <rect x="110" y="210" width="180" height="30" fill="white" opacity="0.2" rx="5"/>
  
  <!-- Windows -->
  <rect x="120" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="140" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="160" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="180" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="200" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="220" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="240" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="260" y="100" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  
  <rect x="120" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="140" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="160" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="180" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="200" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="220" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="240" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  <rect x="260" y="140" width="15" height="10" fill="white" opacity="0.6" rx="2"/>
  
  <!-- Service icons -->
  <circle cx="150" cy="60" r="15" fill="url(#iconGradient)" opacity="0.8"/>
  <text x="150" y="65" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
  
  <circle cx="200" cy="60" r="15" fill="url(#iconGradient)" opacity="0.8"/>
  <text x="200" y="65" text-anchor="middle" fill="white" font-size="12" font-weight="bold">C</text>
  
  <circle cx="250" cy="60" r="15" fill="url(#iconGradient)" opacity="0.8"/>
  <text x="250" y="65" text-anchor="middle" fill="white" font-size="12" font-weight="bold">A</text>
  
  <!-- Meeting room -->
  <rect x="120" y="180" width="60" height="40" fill="url(#iconGradient)" opacity="0.7" rx="5"/>
  <rect x="130" y="190" width="40" height="20" fill="white" opacity="0.3" rx="3"/>
  <circle cx="140" cy="200" r="3" fill="white" opacity="0.8"/>
  <circle cx="150" cy="200" r="3" fill="white" opacity="0.8"/>
  <circle cx="160" cy="200" r="3" fill="white" opacity="0.8"/>
  
  <!-- Conference table -->
  <rect x="200" y="180" width="80" height="40" fill="url(#iconGradient)" opacity="0.7" rx="5"/>
  <rect x="210" y="190" width="60" height="20" fill="white" opacity="0.3" rx="3"/>
  <rect x="220" y="195" width="40" height="10" fill="white" opacity="0.5" rx="2"/>
  
  <!-- Service desk -->
  <rect x="120" y="220" width="40" height="20" fill="url(#iconGradient)" opacity="0.6" rx="3"/>
  <rect x="130" y="225" width="20" height="10" fill="white" opacity="0.4" rx="2"/>
  
  <!-- Support center -->
  <rect x="200" y="220" width="40" height="20" fill="url(#iconGradient)" opacity="0.6" rx="3"/>
  <rect x="210" y="225" width="20" height="10" fill="white" opacity="0.4" rx="2"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="80" r="6" fill="url(#iconGradient)" opacity="0.5"/>
  <circle cx="350" cy="100" r="8" fill="url(#iconGradient)" opacity="0.4"/>
  <circle cx="320" cy="250" r="5" fill="url(#iconGradient)" opacity="0.6"/>
  
  <!-- Service arrows -->
  <path d="M80 150 L100 150" stroke="url(#iconGradient)" stroke-width="3" opacity="0.6"/>
  <path d="M300 150 L320 150" stroke="url(#iconGradient)" stroke-width="3" opacity="0.6"/>
</svg>






