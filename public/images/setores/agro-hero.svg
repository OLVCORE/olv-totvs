<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#059669" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="500" rx="30" fill="url(#cardGradient)" stroke="#059669" stroke-width="2" opacity="0.3"/>
  
  <!-- Central Tractor Icon -->
  <rect x="350" y="200" width="100" height="60" rx="10" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="360" y="210" width="80" height="40" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Wheels -->
  <circle cx="380" cy="280" r="15" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="420" cy="280" r="15" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Fields -->
  <rect x="200" y="350" width="400" height="80" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
  <path d="M200,350 L250,330 L300,350 L350,330 L400,350 L450,330 L500,350 L550,330 L600,350" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Growth Indicators -->
  <path d="M150,200 L200,150 L250,180 L300,120 L350,160" stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <circle cx="150" cy="200" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="250" cy="180" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="300" cy="120" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="350" cy="160" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    AGRONEGÃ“CIO
  </text>
  <text x="400" y="480" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Tecnologia para o Campo
  </text>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="3" fill="#059669" opacity="0.6" filter="url(#glow)"/>
  <circle cx="650" cy="450" r="3" fill="#0d9488" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="400" r="2" fill="#059669" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="200" r="2" fill="#0d9488" opacity="0.4" filter="url(#glow)"/>
</svg>
