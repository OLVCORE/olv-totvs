<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="500" rx="30" fill="url(#cardGradient)" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
  
  <!-- Central Package Icon -->
  <rect x="350" y="200" width="100" height="80" rx="10" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="360" y="210" width="80" height="60" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Package Details -->
  <rect x="370" y="220" width="60" height="40" rx="3" fill="url(#accentGradient)" opacity="0.8"/>
  <line x1="380" y1="230" x2="420" y2="230" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="380" y1="240" x2="410" y2="240" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="380" y1="250" x2="400" y2="250" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Distribution Network -->
  <circle cx="200" cy="300" r="20" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="400" cy="300" r="20" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="600" cy="300" r="20" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Connecting Lines -->
  <line x1="220" y1="300" x2="380" y2="300" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="420" y1="300" x2="580" y2="300" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Warehouse Elements -->
  <rect x="150" y="350" width="500" height="80" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
  <rect x="200" y="320" width="20" height="110" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="250" y="300" width="20" height="130" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="300" y="280" width="20" height="150" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="350" y="300" width="20" height="130" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="400" y="320" width="20" height="110" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="450" y="300" width="20" height="130" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="500" y="280" width="20" height="150" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="550" cy="300" width="20" height="130" rx="5" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    DISTRIBUIÇÃO
  </text>
  <text x="400" y="480" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Gestão de Rede de Distribuição
  </text>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="3" fill="#06b6d4" opacity="0.6" filter="url(#glow)"/>
  <circle cx="650" cy="450" r="3" fill="#3b82f6" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="400" r="2" fill="#06b6d4" opacity="0.4" filter="url(#glow)"/>
  <circle cx="600" cy="200" r="2" fill="#3b82f6" opacity="0.4" filter="url(#glow)"/>
</svg>
